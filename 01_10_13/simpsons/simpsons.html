<html>
<head> 
<link rel="stylesheet" href="./css/simpsons.css" type="text/css">
</head>
<body>
	  <div class="background">
			<ul id="scroll-couch">
				<li class="couch"><img src="./img/couch.png" /></li>
			</ul>
			<ul id="scroll-marge">
				<li class="marge"><img src="./img/Marge.png" /></li>
			</ul>
			<ul id="scroll-homer">
				<li class="homer"><img src="./img/Homer.png" /></li>
			</ul>
			<ul id="scroll-lisa">
				<li class="lisa"><img src="./img/Lisa.png" /></li>
			</ul>
			<ul id="scroll-bart">
				<li class="bart"><img src="./img/Bart.png" /></li>
			</ul>
			<ul id="scroll-little">
				<li class="little"><img src="./img/Little.png" /></li>
			</ul>
	  </div>
<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./js/jquery.smart3d.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	make_movable('#scroll-couch');
	make_movable('#scroll-marge');
	make_movable('#scroll-homer');
	make_movable('#scroll-lisa');
	make_movable('#scroll-bart');
	make_movable('#scroll-little');	
});

function make_movable(div_name){
	$(div_name).smart3d({
		vertical: false 
	});	
}
</script>  
</body>
</html>
